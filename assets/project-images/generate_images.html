<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sample Images</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 1920px;
            margin: 0 auto;
        }
        .project-image {
            width: 100%;
            height: 540px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .project-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .project-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .project-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Data Extraction Project -->
        <div class="project-image">
            <div class="project-header">Data Extraction Project</div>
            <div class="project-content">
                <img src="generic-bot.png" alt="Data Extraction Project">
            </div>
        </div>

        <!-- Email Notification System -->
        <div class="project-image">
            <div class="project-header">Email Notification System</div>
            <div class="project-content">
                <img src="generic-bot.png" alt="Email Notification System">
            </div>
        </div>

        <!-- Automation Projects -->
        <div class="project-image">
            <div class="project-header">Automation Projects</div>
            <div class="project-content">
                <img src="generic-bot.png" alt="Automation Projects">
            </div>
        </div>

        <!-- Game Development -->
        <div class="project-image">
            <div class="project-header">Game Development</div>
            <div class="project-content">
                <img src="generic-bot.png" alt="Game Development">
            </div>
        </div>

        <!-- Hardware & Systems -->
        <div class="project-image">
            <div class="project-header">Hardware & Systems</div>
            <div class="project-content">
                <img src="generic-bot.png" alt="Hardware & Systems">
            </div>
        </div>

        <!-- Multimedia Projects -->
        <div class="project-image">
            <div class="project-header">Multimedia Projects</div>
            <div class="project-content">
                <img src="generic-bot.png" alt="Multimedia Projects">
            </div>
        </div>

        <!-- Chat Bot Project -->
        <div class="project-image">
            <div class="project-header">Chat Bot Project</div>
            <div class="project-content">
                <img src="chatbot.png" alt="Chat Bot Project">
            </div>
        </div>
    </div>
</body>
</html>
